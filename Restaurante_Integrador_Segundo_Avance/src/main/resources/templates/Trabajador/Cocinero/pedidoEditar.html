<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El rincón Livias</title>
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link th:href="@{/css/Carta_Restaurante.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css}" rel="stylesheet">
    <script th:src="@{https://kit.fontawesome.com/0db69381a2.js}" crossorigin="anonymous"></script>
</head>
<body>
<header id="encabezado-carta">
	    <div id="contenedor-encabezado-carta">
	        <div id="tipo-carta">
                <div id="contenedor-carta">
                     <form th:action="@{/puestos/cerrar}" method="POST">
                		<button type="submit" onclick="return confirm('Estas seguro de cerrar sesión')"><span id="boton-carta">Cerrar Sesión</span></button>
                	</form>
                </div>
            </div>
	        
	    </div>
</header>
<div class="container">
	<div class="row">
		<div class="col-12">
<div class="card mt-5">
				<div class="card-header" >
				<a class="btn btn-primary" th:href="@{/puestos/cocinero/pedidos/{estado}(estado=${estado})}">Regresar</a>
				</div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>
					<form th:action="@{/puestos/cocinero/actualizarPedido}" th:object="${pedido}" method="POST">
					<input type="hidden" name="idPedido" th:value="${pedido.idPedido}">
						<div class="form-group">
						    <label for="estado">Estado del pedido:</label>
						    <select class="form-control" id="calificacion" name="estado" th:value="${pedido.estado}" required>
						        <option value="" th:text="'-- Seleccione --'"></option>
								    <option value="Pendiente" th:selected="${pedido.estado == 'Pendiente'}">Pendiente</option>
								    <option value="En proceso" th:selected="${pedido.estado == 'En proceso'}">En proceso</option>
								    <option value="Entregado" th:selected="${pedido.estado == 'Entregado'}">Entregado</option>
						    </select>
						</div>

						<input type="submit" th:value="${btn}" class="btn btn-primary">
					</form>
				</div>
			</div>
			</div>
			</div>
			</div>
</body>
</html>
