<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/templateAdmin}">
</head>
<body>
			<div class="card" layout:fragment="contenido">
				<div class="card-header" th:text="${titulo}">Reporte de los clientes</div>
				<div class="card-body">
				
			<a class="nav-link float-right" th:href="@{/administrador/clientes/(format=pdf)}"
               title="Exportar a PDF" target="_black">
               <img class="img-responsive center-box" 
               th:src="@{/Imagenes/pdf-file.png}" height="auto">
        </a>
						
						
						<table class="table mt-3">
							<thead class="thead-dark">
								<tr>
									<th scope="col">CODIGO</th>
									<th scope="col">NOMBRE</th>
									<th scope="col">APELLIDO</th>
									<th scope="col">EMAIL</th>
									<th scope="col">TELEFONO</th>
									<th scope="col">DIRECCION</th>
									<th scope="col">FECHA CREACION</th>
								<!--<td>
									 <th scope="col">TIPO</th>
                        			<th scope="col">PRODUCTO</th>-->
							
								</tr>
							</thead>
							<tbody>
								<tr th:each="cliente : ${clientes}">
									<th scope="row" th:text="${cliente.idCliente}"></th>
									<td th:text="${cliente.nombre}"></td>
									<td th:text="${cliente.apellido}"></td>
									<td th:text="${cliente.email}"></td>
									<td th:text="${cliente.telefono}"></td>
									<td th:text="${cliente.direccion}"></td>
									<td th:text="${#dates.format(cliente.fechaCreacion, 'yyyy-MM-dd')}"></td>  
			  						
			  						<!--<td>
			                            <span th:each="pedido : ${cliente.pedidos}" th:text="${pedido.tipo}"></span>
			                        </td>
			                        <td>
			                            <span th:each="pedido : ${cliente.pedidos}" th:each="detalle : ${pedido.detalles}" th:text="${detalle.nombreProducto}"></span>
			                        </td>-->
			                        
	  							</tr>
							</tbody>
						</table>
				</div>
			</div>
</body>
</html>
