<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/templateAdmin}">
<body>
			<div class="card" layout:fragment="contenido">
				<div class="card-header" th:text="${titulo}"></div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>
					<form th:action="@{/administrador/clientes/actualizar}" th:object="${cliente}" method="POST">
					<input type="hidden" name="id" th:value="${cliente.idCliente}">
						<div class="form-group">
							<label for="nombre">Nombre</label> 
							<input type="text" class="form-control" th:value="${cliente.nombre}" name="nombre">
						</div>
						<div class="form-group">
							<label for="apellido">Apellido</label>
							<input type="text" class="form-control" th:value="${cliente.apellido}" name="apellido">
						</div>
						<div class="form-group">
							<label for="apellido">Email</label>
							<input type="email" class="form-control" th:value="${cliente.email}" name="email">
						</div>
						<div class="form-group">
							<label for="telefono">Telefono</label>
							<input type="text" class="form-control" th:value="${cliente.telefono}" name="telefono">
						</div>
						<div class="form-group">
							<label for="direccion">Direccion</label>
							<input type="text" class="form-control" th:value="${cliente.direccion}" name="direccion">
						</div>
						<input type="hidden" name="fechaCreacion" th:value="${cliente.fechaCreacion}">

						<input type="submit" th:value="${btn}" class="btn btn-primary">
					</form>
				</div>
			</div>
</body>
</html>
