<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/templateAdmin}">
<body>
			<div class="card" layout:fragment="contenido">
				<div class="card-header" th:text="${titulo}"></div>
				<div class="card-body">
				<h3 th:if="ERROR!=null" th:text="${ERROR}" style="color:red"></h3>
					<form th:action="@{/administrador/menuDia/insertar}" th:object="${menuDia}" method="POST">
					<input type="hidden" name="idMenu" th:value="${menuDia.idMenu}">
						<div class="form-group">
							<label for="dia">Dia</label>
							<select class="form-control" id="dia" name="dia" required>
	                            <option value="" th:text="'-- Seleccione --'"></option>
		                        <option  th:each="dia : ${dias}" th:value="${dia.idDia}" th:text="${dia.nombre}" th:selected="${dia.idDia == menuDia.dia.idDia}"/>
                        	</select>
						</div>
						<div class="form-group">
							<label for="producto">Producto</label>
							<select class="form-control" id="producto" name="producto" required>
	                            <option value="" th:text="'-- Seleccione --'"></option>
		                        <option  th:each="producto : ${productos}" th:value="${producto.idProducto}" th:text="${producto.nombre}"
		                        th:selected="${producto.idProducto == menuDia.producto.idProducto}"/>
                        	</select>
						</div>

						<input type="submit" th:value="${btn}" class="btn btn-primary">
					</form>
				</div>
			</div>
</body>
</html>
