<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/templateAdmin}">
<body>
    <div layout:fragment="contenido" class="card">
        <div class="card-header" th:text="${titulo}">Reporte de los productos</div>
        <div class="card-body">
        
        <a class="nav-link float-right" th:href="@{/administrador/productos/(format=pdf)}"
               title="Exportar a PDF" target="_black">
               <img class="img-responsive center-box" 
               th:src="@{/Imagenes/pdf-file.png}" height="auto">
        </a>
        
        
            <table class="table mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">CODIGO</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">DESCRIPCION</th>
                        <th scope="col">PRECIO</th>
                        <th scope="col">CATEGORIA</th>
                        <th scope="col">IMAGEN</th>
                        <th scope="col">CALIFICACION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <th scope="row" th:text="${producto.idProducto}"></th>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.categoria.nombre}"></td>
                        <td><img class="imagen-tabla" th:src="@{/Imagenes/{img} (img=${producto.imagen})}" alt="Imagen del Plato" width="90px" height="auto"/></td>
                        <td th:text="${producto.calificacion}" class="text-center"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
