<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/templateAdmin}">
</head>
<body>
			<div class="card" layout:fragment="contenido">
				<div class="card-header" th:text="${titulo}">
				</div>
				<div class="card-body">
						<table class="table mt-3">
							<thead class="thead-dark">
								<tr>
									<th scope="col">CODIGO</th>
									<th scope="col">REFERENCIA</th>
									<th scope="col">CLIENTE</th>
									<th scope="col">PEDIDO</th>
									<th scope="col">FECHA</th>
									<th scope="col">ESTADO</th>
									<th scope="col">METODO PAGO</th>
									<th scope="col">TOTAL</th>
									<th scope="col">VER PEDIDO</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="pago: ${pagos}">
									<th scope="row" th:text="${pago.idPago}"></th>
									<td th:text="${pago.referenciaPasarela}"></td>
									<td th:text="${pago.cliente != null ? pago.cliente.nombre : 'N/A'}"></td>
									<td th:text="${pago.pedido.idPedido}"></td>
									<td th:text="${#dates.format(pago.fecha, 'yyyy-MM-dd HH:mm:ss')}"></td>
									<td th:text="${pago.estado}"></td>
									<td th:text="${pago.metodoPago}"></td>
									<td th:text="${pago.montoTotal}"></td>
									<td><a class="btn btn-primary"
										th:href="@{/administrador/pedidos/listar/ventas/pedido/{id}(id=${pago.idPago})}">Ver Pedido</a></td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
</body>
</html>
