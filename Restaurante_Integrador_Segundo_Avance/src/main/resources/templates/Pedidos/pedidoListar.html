<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/template :: header">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-12">
			<nav th:replace="/layout/template :: navegacion"></nav>
			<div class="card mt-5">
				<div class="card-header"></div>
				<div class="card-body">
						<table class="table mt-3">
							<thead class="thead-dark">
								<tr>
									<th scope="col">CODIGO</th>
									<th scope="col">USUARIO</th>
									<th scope="col">EMPLEADO</th>
									<th scope="col">TIPO</th>
									<th scope="col">METODO PAGO</th>
									<th scope="col">ESTADO</th>
									<th scope="col">FECHA CREACION</th>
									<th scope="col">TOTAL</th>
									<th scope="col">DETALLES</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="pedido : ${pedidos}">
									<th scope="row" th:text="${pedido.id}"></th>
									<td th:text="${pedido.usuario != null ? pedido.usuario.id : 'N/A'}"></td>
									<td th:text="${pedido.empleado != null ? pedido.empleado.id : 'N/A'}"></td>
									<td th:text="${pedido.tipo}"></td>
									<td th:text="${pedido.metodoPago}"></td>
									<td th:text="${pedido.estado}"></td>
									<td th:text="${pedido.fechaHora}"></td>
									<td th:text="${pedido.total}"></td>
									<td><a class="btn btn-primary"
										th:href="@{/pedidos/detalles/} +${pedido.id}">Ver m√°s</a></td>
								</tr>
							</tbody>
						</table>
					</div>
			</div>
		</div>		
	</div>
</div>
</body>
</html>
